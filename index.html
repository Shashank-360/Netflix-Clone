<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="full">
    <div class="main">
        <nav>
            <div class="logo"><img width="100px" src="logo.svg" alt=""></div>
            <div class="button1">
                <button>English</button>
                <button class="sign">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="content">
            <span class="span1">Unlimited movies, TV shows and more</span>
            <span class="span2">Watch anywhere. Cancel anytime.</span>
            <span class="span3">Ready to watch? Enter your email to create or restart your membership.</span>
            <div>
                <input class="textbutton" type="text" placeholder="Email Adress">
                <button class="button2">Get Started > </button>
            </div>
        </div>
        <div class="grayline"></div>

    </div>
</body>

</html>
